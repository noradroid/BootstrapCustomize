<div class="container-fluid bg-light">
  <div class="row">
    <h3 class="text-light">Some cards containing some data</h3>
  </div>
  <div class="row row-cols-xxl-4 row-cols-lg-3 row-cols-md-3 row-cols-sm-2 row-cols-1 g-4">
    <div class="col" *ngFor="let item of cards">
      <div class="card h-100 card-item">
        <div class="card-header">
          <div class="label label-important">
            <div class="label-text">Version 1</div>
          </div>
          <p class="text-muted">Date updated: {{ item.dateUpdated | date: 'MMM d, y' }}</p>
        </div>
        <div class="card-body">
          <h3 class="card-title">{{ item.title }}</h3>
          <p class="card-text">{{ item.description }}</p>
        </div>
        <div class="card-footer">
          <p class="text-muted">{{ item.owner }}</p>
          <div class="label label-default">
            <div class="label-text">Version 1</div>
          </div>
          <div class="label label-default">
            <div class="label-text">Version 1</div>
          </div>
          <div class="label label-default">
            <div class="label-text">Version 1</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
